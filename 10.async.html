<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>

<body>

    <script>
        function a() {
            setTimeout(() => {
                console.log('a');
                b();
            }, 5000);
        }

        function b() {

            setTimeout(() => {
                console.log('b');
                c()
            }, 3000);

        }

        function c() {
            setTimeout(() => {
                console.log('c');
            }, 2000);
        }


        //ES5 callback function
        a();

        // ES6 Promise 物件(.then)

        // ES8 async await
        async function a() {
            await b();
            await c();
        }

    </script>


</body>

</html>
